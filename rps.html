    <title>Rock Paper Scissors</title>

<body>
    
    <script>

    function computerPlay() { 
            let select = ["Rock", "Paper", "Scissors"]
            let rand = select[Math.floor(Math.random() * select.length)];
            return rand
        }

    function playRound(pS, cS) {

        let vs;

        if (pS == "rock") {
            if (cS == "Paper") {
                vs = "You lose. Paper beats Rock"
            } else if (cS == "Scissors") {
                vs = "You won. Rock beats scissors" 
            } else if (cS == "Rock") {
                vs = "That's a draw"
            }
        } else if (pS == "paper") {
            if (cS == "Scissors") {
                vs = "You lose. Scissors beats Paper"
            } else if (cS == "Rock") {
                vs = "You won. Paper beats Rock" 
            } else if (cS == "Paper") {
                vs = "That's a draw"
            } 
        } else if (pS == "scissors") {
            if (cS == "Rock") {
                vs = "You lose. Rock beats scissors"
            } else if (cS == "Paper") {
                vs = "You won. Scissors beats Paper" 
            } else if (cS == "Scissors") {
                vs = "That's a draw"
            } 
        }
        return(vs);
    }

    function score() {

        if (playRound(pS, cS) == "You won. Rock beats scissors" || 
            playRound(pS, cS) == "You won. Paper beats Rock" || 
            playRound(pS, cS) == "You won. Scissors beats Paper") {
                playerScore += 1
                }
            return (playerScore)
            }
     
    let player = prompt("Rock, Paper, Scissor. 1... 2... 3...");
    const pS = player.toLowerCase();
    const cS = computerPlay();
    let playerScore = 0
        
        alert(cS)
        alert(playRound(pS, cS))
        alert("You have won " + score() + " times so far.")
           
    </script>
