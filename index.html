<!DOCTYPE html>

<html>

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>   
    
    <div id="general">

        <h1>Welcome to Rock Paper Scissors</h1>

        <div id="results"></div>
            
        
        <div id="buttons">
            <img src="images/rock.png" width="150px" height="143px" alt="Rock" class="rock">
            <img src="images/paper.png" width="150px" height="143px" alt="Paper" class="paper">
            <img src="images/scissors.png" width="150px" height="143px" alt="Scissors" class="scissors">
        </div> 

        <button class="reset">Restart</button>

    </div>
    
    <script type="text/javascript" src="script.js"></script>
    
</body>

</html>
